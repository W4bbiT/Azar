<div class="content-box">
    <h2>Sign Up</h2>

           <form class="example-form" [formGroup]="userForm">
            <label>First Name</label>
            <input type="text" formControlName="fName" placeholder="Enter first name">

            <label>Last Name</label>
            <input type="text" formControlName="lName" placeholder="Enter last name">

            <label>Email</label>
            <input type="text" formControlName="email" placeholder="Enter email">

            <label>Password</label>
            <input type="text" formControlName="password" placeholder="Enter password">

            <button (click)="registerUser()">Register</button>
    </form> 


</div>
