<swiper-container class="mySwiper" #swiper (afterinit)="swiperReady()" (slidechange)="swiperSlideChanged($event)"
slides-per-view="1" centered-slides="false" autoplay-delay="2500" pagination="true" pagination-clickable="true"
navigation="true">
<swiper-slide *ngFor="let product of products" class="relative">
  <div class="swiper-zoom-container">
    <img src="{{product.productImage}}" class="h-96 w-full object-cover" />
    <h1
    class="absolute text-7xl font-extrabold top-1/2 left-1/2 transform -translate-x-3/4 -translate-y-3/4 z-10 bg-white p-3 mix-blend-screen -skew-x-12 ">
    {{ product.productName }}</h1>

  <div class="absolute font-semibold top-2/3 left-3/4 transform -translate-x-1/4 -translate-y-1/4 text-right">
    <p class="bg-white p-2 mb-2">Now for just <span class="text-reddish">{{product.price | currency}}</span></p>
    <button (click)="goToProductPage(product._id)" class="mx-2">Grab!</button>
  </div>
  </div>
</swiper-slide>
</swiper-container>
