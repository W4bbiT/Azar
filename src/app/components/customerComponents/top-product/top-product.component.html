<div class="flex justify-center">
  <h2 class="text-2xl text-reddish font-bold">Top Rated</h2>
</div>


<owl-carousel-o [options]="carouselOptions">
  <ng-container *ngFor="let product of topProducts">
    <ng-template carouselSlide>
      <div class="relative">
        <img class="h-96 object-contain" [src]="product.productImage" alt="{{ product.productName }}" />

        <h1
          class="">
          {{ product.productName }}</h1>

        <div class="">
          <p class="bg-white p-2 mb-2">Now for just <span class="text-reddish">{{product.price | currency}}</span></p>
          <button (click)="goToProductPage(product._id)" class="mx-2">Grab!</button>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
