<p>works top products</p>
<div class="container mx-auto">
    <div class="owl-carousel owl-theme">
      <div *ngFor="let product of topProducts" class="p-4">
        <div class="bg-white rounded shadow-lg p-4">
          <img [src]="product.productImage" alt="Product Image" class="w-full h-40 object-cover rounded">
          <h2 class="text-xl font-bold mt-2">{{ product.productName }}</h2>
          <p class="text-gray-600">{{ product.description }}</p>
          <div class="flex justify-between items-center mt-4">
            <span class="text-lg font-semibold">${{ product.price }}</span>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
