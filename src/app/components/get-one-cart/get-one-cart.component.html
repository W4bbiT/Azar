<div class="w-screen bg-gray-400">
    <a routerLink="/users">
        <button>Back</button>
    </a>
    <div *ngIf="cart">
        <table class="table-fixed">
            <thead class="bg-gray-600">
                <tr class="">
                    <th class="w-1/3">Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody class="bg-gray-500">
                <tr *ngFor="let product of cart.products">
                    <td class="w-1/3 justify-center">{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price}}</td>
                </tr>
                <tr>
                    <th>Total: {{cart.total}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
