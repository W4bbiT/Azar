<h2>Product Listing</h2>
<div class="flex flex-wrap hover:flex-grow gap-8 p-5 m-5 text-white" *ngIf="products">
    <div *ngFor="let product of products">
        <div class="relative hover:rounded-lg rounded-3xl hover:duration-200 w-72 h-40 bg-gray-700">
            <p class="px-4 py-2">{{product.ProductName}}</p>
            <p class="px-4">{{product.Description}}</p>
            <p class="px-4 w-fit border bg-red-600 rounded-3xl absolute -right-4 -bottom-5">${{product.Price}}</p>
        </div>
    </div>
</div>
