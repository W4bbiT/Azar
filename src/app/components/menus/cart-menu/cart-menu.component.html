<div clickOutside (clickOutside)="clickedOutside()">
  <div
    class="absolute text-red-500 text-center -translate-y-2 translate-x-3 rounded-full"
    *ngIf="qty > 0"
    (click)="toggleMenu()"
  >
    <p class="animate-bounce font-bold text-xl">{{ qty }}</p>
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2.0"
    stroke="currentColor"
    class="w-7 h-7 cursor-pointer z-20"
    (click)="toggleMenu()"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
    />
  </svg>
  <div
    class="absolute bg-white p-5 flex-row-reverse right-0 origin-right mt-8 border rounded-l-3xl w-96 shadow-xl dropDownCart z-50"
    *ngIf="isMenuOpened"
  >
    <app-get-all-cart></app-get-all-cart>
  </div>
</div>
