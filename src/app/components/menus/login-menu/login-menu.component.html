<div class="px-5 text-white bg-transparent">
  <div class="md:text-lg flex gap-2" clickOutside (clickOutside)="clickedOutside()">
    <div class="cursor-pointer hover:font-semibold transition-all" (click)="toggleMenu()">
      Sign-In
    </div>

    <div class="absolute origin-top-left bg-slate-900 rounded-3xl mt-10 -ml-24 dropDownSignIn z-50"
      *ngIf="isMenuOpened">
      <div class="static">
        <div class="absolute triangle-up"></div>
        <app-login></app-login>
      </div>
    </div>

    <div>
      <a routerLink="/signup" class="hover:font-semibold transition-all">
        Sign-Up
      </a>
    </div>
  </div>
</div>
