<div clickOutside (clickOutside)="clickedOutside()">
  <div
    class="flex items-center text-lg text-black font-semibold cursor-pointer"
    *ngIf="currentUser"
    (click)="toggleMenu()"
  >
    <img
      src="{{ currentUser.profileImage }}"
      class="w-12 h-12 p-1 rounded-full border-2 hover:border-red-500 hover:"
    />
  </div>
  <div
    class="absolute bg-slate-700 w-48 p-5 rounded-lg text-white origin-top mt-5 dropDownProfile z-50"
    *ngIf="isMenuOpened"
  >
    <div>
      <div class="absolute triangle-up"></div>
      <div class="cursor-pointer p-2 hover:border-l-2">
        <a routerLink="/profile" class="flex gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Profile</a
        >
      </div>
    </div>

    <div class="cursor-pointer p-2 hover:border-l-2">
      <a routerLink="/edit" class="flex gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
          /></svg
        >Edit</a
      >
    </div>
    <div
      class="cursor-pointer p-2 hover:border-l-2"
      *ngIf="isLoggedIn && currentUser"
    >
      <a (click)="logout()" class="flex gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
          />
        </svg>
        Logout
      </a>
    </div>
  </div>
</div>
