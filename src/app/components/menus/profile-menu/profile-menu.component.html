<div clickOutside (clickOutside)="clickedOutside()">
    <div class="flex items-center text-lg text-black font-semibold cursor-pointer hover:outline rounded-full transition-all" *ngIf="currentUser" (click)="toggleMenu()">
        <img src="{{currentUser.profileImage}}" alt="{{currentUser.fName}}" class="w-12 h-12 p-1 rounded-full">
    </div>
    <div class="absolute bg-black bg-opacity-80 w-48 p-5 rounded-lg text-white origin-top mt-8 right-0 dropDownProfile z-50" *ngIf="isMenuOpened">
        <div class="absolute triangle-up -top-11 opacity-80"></div>
        <div class="cursor-pointer p-2 hover:text-lg">
            <a routerLink="/profile">Profile</a>
        </div>
        <div class="cursor-pointer p-2 hover:text-lg">
            <a routerLink="/edit">Edit</a>
        </div>
        <div class="cursor-pointer p-2 hover:text-lg">
            <a routerLink="/cart">Cart</a>
        </div>
        <div class="cursor-pointer p-2 hover:text-lg" *ngIf="isLoggedIn && currentUser">
            <a (click)="logout()">
                <button>
                    Logout
                </button>
            </a>
        </div>
    </div>
</div>
